<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://github.com/nicolasfmelo/Portifolio/tree/gh-pages/root/index.css" media="screen">
    <title>Nicolas Melo</title>
</head>
<body>
    <div class="card">
        <div class="ds-top"></div>
        <div class="avatar-holder">
          <img src="https://github.com/nicolasfmelo/Portifolio/tree/gh-pages/root/images/one.jpeg" alt="Nicolas Melo">
        </div>
        <div class="name">
          <a href="https://codepen.io/AlbertFeynman/" target="_blank">Nicolas Melo</a>
          <h6 title="Followers"><i class="fas fa-users"></i> <span class="followers">Computer Vision Engineer</span></h6>
        </div>
        <div class="button">
          <a href="#" class="btn" onmousedown="follow();">Contato<i class="fas fa-user-plus"></i></a>
        </div>
        <div class="ds-info">
          <div class="ds pens">
            <h6 title="Number of pens created by the user">ExperiÃªncia<i class="fas fa-edit"></i></h6>
            <p>2 anos</p>
          </div>

            <p>6</p>
          </div>
          <div class="ds posts">
            <h6 title="Number of posts">Posts <i class="fas fa-comments"></i></h6>
            <p>0</p>
          </div>
        </div>
        <div class="ds-skill">

          <div class="skill html">
            <h6><i class="fab fa-html5"></i> HTML5 </h6>

            </div>
          </div>
          <div class="skill css">
            <h6><i class="fab fa-css3-alt"></i> CSS3 </h6>

              <p>90%</p>
            </div>
          </div>
          <div class="skill javascript">
            <h6><i class="fab fa-js"></i> JavaScript </h6>
            <div class="bar bar-js">
              <p>75%</p>
            </div>
          </div>
        </div>
      </div>
</body>
<script src="root/index.js"></script>
</html>
