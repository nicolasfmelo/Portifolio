<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/Portifolio/css/index.css" media="screen">
    <title>Nicolas Melo</title>
</head>
<body>
    <div class="card">
        <div class="ds-top"></div>
        <div class="avatar-holder">
          <img src="/Portifolio/images/one.jpeg" alt="Nicolas Melo">
        </div>
        <div class="name">
          <a href="https://nicolasfmelo.github.io/Portifolio/#">Nicolas Melo</a>
          <h6 title="Followers"><i class="fas fa-users"></i> <span class="followers">Computer Vision Engineer</span></h6>
        </div>
        <div class="button">
          <a href="#" class="btn" onmousedown="follow();">Contato<i class="fas fa-user-plus"></i></a>
        </div>
        <div class="ds-info">
          <div class="ds pens">
            <h6 title="Number of pens created by the user">Experience<i class="fas fa-edit"></i></h6>
            <p>2 years</p>
          </div>
          <div class="ds projects">
            <h6 title="Number of projects created by the user">Projects <i class="fas fa-project-diagram"></i></h6>
            <p>6</p>
          </div>
          <div class="ds posts">
            <h6 title="Number of posts">Since<i class="fas fa-comments"></i></h6>
            <p>2018</p>
          </div>
        </div>
        <div class="ds-skill">
          <h6>Skills <i class="fa fa-code" aria-hidden="true"></i></h6>
          <div class="skill html">
            <h6><i class="fab fa-html5"></i> Python </h6>
            <div class="bar bar-html">
              <p>95%</p>
            </div>
          </div>
          <div class="skill css">
            <h6><i class="fab fa-css3-alt"></i> image preprocessing </h6>
            <div class="bar bar-css">
              <p>90%</p>
            </div>
          </div>
          <div class="skill javascript">
            <h6><i class="fab fa-js"></i> Deep Learning </h6>
            <div class="bar bar-js">
              <p>90%</p>
            </div>
          </div>
          <div class="skill electron">
            <h6><i class="fab fa-elc"></i> Electron-JS </h6>
            <div class="bar bar-elc">
              <p>70%</p>
            </div>
          </div>
        </div>
      </div>
</body>
<script src="/Portifolio/js/index.js"></script>
</html>
